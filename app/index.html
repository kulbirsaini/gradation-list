<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Haryana Forest Gradation List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="GradationListApp">
    <div class="container-fluid" ng-controller="GradationListCtrl">
      <div class="row jumbotron">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group" style="margin-right: 50px;">
              <label for="search">Search</label>
              <input type="text" class="form-control" id="search" placeholder="Search" ng-model="search">
            </div>
            <div class="form-group" style="margin-right: 50px;">
              <label class="radio-inline">
                <input type="radio" name="optionsRadios" ng-model="retired" value="all">
                Show All
              </label>
              <label class="radio-inline">
                <input type="radio" name="optionsRadios" ng-model="retired" value="retired">
                Show Retired Only
              </label>
              <label class="radio-inline">
                <input type="radio" name="optionsRadios" ng-model="retired" value="not_retired">
                Remove Retired
              </label>
            </div>
            <div class="form-group" style="margin-right: 50px;">
              <label class="radio-inline">
                <input type="radio" name="optionsRadios1" ng-model="retirement_age" value="55on">
                Retired At 55
              </label>
              <label class="radio-inline">
                <input type="radio" name="optionsRadios1" ng-model="retirement_age" value="58on">
                Retired At 58
              </label>
            </div>
            <div class="form-group" style="margin-right: 50px;">
              <select class="form-control" ng-model="orderKey">
                <option value="">Order By</option>
                <option ng-repeat="key in sortable_keys" value="{{key}}">{{table_header_map[key]}}</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="row jumbotron">
        <div class="col-md-12">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th ng-repeat="key in table_header_order">{{table_header_map[key]}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="candidate in candidates | filter: search | filterRetired: retired:retirement_age | customOrder: orderKey">
                <td>{{$index + 1}}</td>
                <td ng-repeat="key in table_header_order | filter: '!serial'">{{candidate[key]}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/application.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
