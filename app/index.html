<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Haryana Forest Gradation List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/application.js"></script>
  </head>

  <body ng-app="GradationListApp">
    <div class="container-fluid">
      <div class="row jumbotron" style="display:none;">
        <div class="col-md-12">
          <pre id="json"></pre>
        </div>
      </div>
      <div class="row jumbotron">
        <div class="col-md-12" ng-controller="ListCtrl">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th ng-repeat="key in table_header_order">{{table_header_map[key]}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="candidate in candidates">
                <td ng-repeat="key in table_header_order">{{candidate[key]}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    //jQuery('#json').html(json2string());
  </script>
</body>
</html>
